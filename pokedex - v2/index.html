<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_img">

        <h1 class="poke_data">
            <span class="poke_number"></span> -
            <span class="poke_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou ID do pokemon:" required>
        </form>

        <div class="buttons">
            <button class="button btn_prev">anterior</button>
            <button class="button btn_next">proximo</button>
        </div>

        <div class="busca">
            <button class="btn_busca"><i class="fas fa-search"></i></button>

        </div>

        <img class="pokedex" src="./images/pokedex.png" alt="pokemon brack ground">
    </main>
</body>
</html>
